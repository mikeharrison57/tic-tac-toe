<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Metroid Tic-tac-toe</title>
  </head>
  <body>
    <article class="top left--right">
      <aside class ="bar left--side">
        <article class="bar__top-left">
          <img src="./assets/samus-head.png" alt="samus-head">
          <h2 class="bar__win-count">0 WINS</h2>
        </article>
      </aside>
      <aside class ="bar right--side">
        <article class="bar__top-right">
          <img src="./assets/Metroid.png" alt="samus-head">
          <h2 class="bar__win-count">0 WINS</h2>
        </article>
      </aside>
    </article>
    <section class="turn turn--top">
      <article class="turn___who-is-up">
        <h2 class="turn__text">IT'S 'S TURN</h2>
      </article>
    </section>
    <section class="game board--grid">
        <div class="game grid-set1">0</div>
        <div class="game grid-set1">1</div>
        <div class="game grid-set2">2</div>
        <div class="game grid-set1">3</div>
        <div class="game grid-set1">4</div>
        <div class="game grid-set2">5</div>
        <div class="game grid-set3">6</div>
        <div class="game grid-set3">7</div>
        <div class="game grid-solo">8</div>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
