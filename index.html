<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Metroid Tic-tac-toe</title>
  </head>
  <body>
    <article class="top bars--turn"
      <section class ="bar left--side">
        <article class="bar__top-left">
          <img src="./assets/samus-head.png" alt="samus-head">
          <h1 class="bar__win-count">0 WINS</h1>
        </article>
      </section>
      <section class="turn turn--top">
        <article class="turn___who-is-up">
          <h1 class="turn__text">IT'S 'S TURN</h1>
        </article>
      </section>
      <section class ="bar right--side">
        <article class="bar__top-right">
          <img src="./assets/Metroid.png" alt="samus-head">
          <h1 class="bar__win-count">0 WINS</h1>
        </article>
      </section>
    </article>
    <section class="game board--grid">
      <div class="game grid--container"
        <div class="game grid-set1">1</div>
        <div class="game grid-set1">2</div>
        <div class="game grid-set2">3</div>
        <div class="game grid-set1">4</div>
        <div class="game grid-set1">5</div>
        <div class="game grid-set2">6</div>
        <div class="game grid-set3">7</div>
        <div class="game grid-set3">8</div>
        <div class="game grid-solo">9</div>
      </div>
    </section>
  </body>
</html>
